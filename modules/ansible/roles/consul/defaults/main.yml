---
consul_version: 1.8.4
consul_installation_dir: "/opt/consul"
consul_tls_dir: "/opt/tls"
consul_installation_path: "{{ consul_installation_dir }}/install-consul/install-consul"
consul_ca_file_path: "{{ consul_tls_dir }}/ca.pem"
consul_cert_file_path: "{{ consul_tls_dir }}/cert.pem"
consul_key_file_path: "{{ consul_tls_dir }}/key.pem"
consul_user: "consul"